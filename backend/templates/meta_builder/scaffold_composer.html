<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBH Meta-Builder - Scaffold Composer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function ScaffoldComposer() {
            const [mode, setMode] = useState('guided');
            const [goalText, setGoalText] = useState('');
            const [guidedInput, setGuidedInput] = useState({
                role: '',
                context: '',
                task: '',
                audience: '',
                output: ''
            });
            const [selectedPatterns, setSelectedPatterns] = useState([]);
            const [patterns, setPatterns] = useState([]);
            const [isPlanning, setIsPlanning] = useState(false);
            const [currentPlan, setCurrentPlan] = useState(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                loadPatterns();
            }, []);

            const loadPatterns = async () => {
                try {
                    const response = await fetch('/api/meta/patterns');
                    if (response.ok) {
                        const data = await response.json();
                        setPatterns(data.data.map(p => p.attributes));
                    }
                } catch (err) {
                    setError('Failed to load patterns');
                }
            };

            const handlePlanGeneration = async () => {
                setIsPlanning(true);
                setError(null);

                try {
                    const requestBody = {
                        goal_text: goalText,
                        mode: mode,
                        guided_input: mode === 'guided' ? guidedInput : undefined,
                        pattern_slugs: selectedPatterns,
                        options: {
                            llm: true,
                            dry_run: false
                        }
                    };

                    const response = await fetch('/api/meta/scaffold/plan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.errors?.[0]?.detail || 'Plan generation failed');
                    }

                    const result = await response.json();
                    setCurrentPlan(result.data.attributes);
                } catch (err) {
                    setError(err.message || 'Plan generation failed');
                } finally {
                    setIsPlanning(false);
                }
            };

            return (
                <div className="max-w-7xl mx-auto p-6 space-y-6">
                    <div className="flex items-center space-x-2">
                        <svg className="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        <h1 className="text-2xl font-bold">SBH Meta-Builder</h1>
                        <span className="px-2 py-1 text-xs bg-gray-200 rounded">v1.0</span>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        {/* Left Panel - Input */}
                        <div className="space-y-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-lg font-semibold mb-4">Describe Your System</h2>
                                
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2">Input Mode</label>
                                    <select 
                                        value={mode} 
                                        onChange={(e) => setMode(e.target.value)}
                                        className="w-full p-2 border rounded"
                                    >
                                        <option value="guided">Guided Form</option>
                                        <option value="freeform">Freeform Text</option>
                                    </select>
                                </div>

                                {mode === 'guided' ? (
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Role</label>
                                            <input
                                                type="text"
                                                placeholder="e.g., Developer, Product Manager"
                                                value={guidedInput.role}
                                                onChange={(e) => setGuidedInput(prev => ({ ...prev, role: e.target.value }))}
                                                className="w-full p-2 border rounded"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Context</label>
                                            <textarea
                                                placeholder="Describe your current situation..."
                                                value={guidedInput.context}
                                                onChange={(e) => setGuidedInput(prev => ({ ...prev, context: e.target.value }))}
                                                rows={3}
                                                className="w-full p-2 border rounded"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Task</label>
                                            <textarea
                                                placeholder="What system do you want to build?"
                                                value={guidedInput.task}
                                                onChange={(e) => setGuidedInput(prev => ({ ...prev, task: e.target.value }))}
                                                rows={3}
                                                className="w-full p-2 border rounded"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Audience</label>
                                            <input
                                                type="text"
                                                placeholder="e.g., Internal team, Customers"
                                                value={guidedInput.audience}
                                                onChange={(e) => setGuidedInput(prev => ({ ...prev, audience: e.target.value }))}
                                                className="w-full p-2 border rounded"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Desired Output</label>
                                            <input
                                                type="text"
                                                placeholder="e.g., Web app, API, Dashboard"
                                                value={guidedInput.output}
                                                onChange={(e) => setGuidedInput(prev => ({ ...prev, output: e.target.value }))}
                                                className="w-full p-2 border rounded"
                                            />
                                        </div>
                                    </div>
                                ) : (
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Goal Description</label>
                                        <textarea
                                            placeholder="Describe your system idea in natural language..."
                                            value={goalText}
                                            onChange={(e) => setGoalText(e.target.value)}
                                            rows={6}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                )}
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-lg font-semibold mb-4">Patterns & Templates</h2>
                                <div className="grid grid-cols-2 gap-2">
                                    {patterns.map((pattern) => (
                                        <div
                                            key={pattern.slug}
                                            className={`p-3 border rounded cursor-pointer ${
                                                selectedPatterns.includes(pattern.slug)
                                                    ? 'border-blue-500 bg-blue-50'
                                                    : 'border-gray-200'
                                            }`}
                                            onClick={() => {
                                                setSelectedPatterns(prev =>
                                                    prev.includes(pattern.slug)
                                                        ? prev.filter(p => p !== pattern.slug)
                                                        : [...prev, pattern.slug]
                                                );
                                            }}
                                        >
                                            <div className="font-medium text-sm">{pattern.name}</div>
                                            <div className="text-xs text-gray-600">{pattern.description}</div>
                                            <div className="flex flex-wrap gap-1 mt-1">
                                                {pattern.tags.map((tag) => (
                                                    <span key={tag} className="px-1 py-0.5 text-xs bg-gray-200 rounded">
                                                        {tag}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Right Panel - Preview & Actions */}
                        <div className="space-y-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-lg font-semibold mb-4">Plan Preview</h2>
                                {currentPlan ? (
                                    <div className="space-y-4">
                                        <div>
                                            <h4 className="font-medium mb-2">Rationale</h4>
                                            <p className="text-sm text-gray-600">{currentPlan.rationale}</p>
                                        </div>
                                        {currentPlan.risks && currentPlan.risks.length > 0 && (
                                            <div>
                                                <h4 className="font-medium mb-2 text-orange-600">Risks</h4>
                                                <ul className="text-sm text-orange-600">
                                                    {currentPlan.risks.map((risk, index) => (
                                                        <li key={index}>â€¢ {risk}</li>
                                                    ))}
                                                </ul>
                                            </div>
                                        )}
                                        {currentPlan.scorecard && (
                                            <div>
                                                <h4 className="font-medium mb-2">Scorecard</h4>
                                                <pre className="text-xs bg-gray-100 p-2 rounded overflow-auto">
                                                    {JSON.stringify(currentPlan.scorecard, null, 2)}
                                                </pre>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="text-center text-gray-500 py-8">
                                        <svg className="h-12 w-12 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        <p>Generate a plan to see the preview</p>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-lg font-semibold mb-4">Actions</h2>
                                <button
                                    onClick={handlePlanGeneration}
                                    disabled={isPlanning || (!goalText && mode === 'freeform')}
                                    className="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isPlanning ? (
                                        <>
                                            <svg className="inline w-4 h-4 mr-2 animate-spin" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Generating Plan...
                                        </>
                                    ) : (
                                        <>
                                            <svg className="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                            </svg>
                                            Generate Plan
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>

                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            {error}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<ScaffoldComposer />, document.getElementById('root'));
    </script>
</body>
</html>
