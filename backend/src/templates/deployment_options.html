<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Options - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Deployment Options</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>System Deployment Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Deployment Types</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="deployment" id="cloud" checked>
                                    <label class="form-check-label" for="cloud">Cloud Deployment</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="deployment" id="onprem">
                                    <label class="form-check-label" for="onprem">On-Premise</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="deployment" id="hybrid">
                                    <label class="form-check-label" for="hybrid">Hybrid</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="deployment" id="edge">
                                    <label class="form-check-label" for="edge">Edge Computing</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Security Options</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="encryption" checked>
                                    <label class="form-check-label" for="encryption">Data encryption</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isolation" checked>
                                    <label class="form-check-label" for="isolation">Network isolation</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="monitoring" checked>
                                    <label class="form-check-label" for="monitoring">Security monitoring</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
