<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Rights - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Digital Rights Management</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Digital Rights Licensing</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>License Types</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="license" id="mit" checked>
                                    <label class="form-check-label" for="mit">MIT License</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="license" id="agpl">
                                    <label class="form-check-label" for="agpl">AGPL License</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="license" id="proprietary">
                                    <label class="form-check-label" for="proprietary">Proprietary</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Rights Management</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="watermark" checked>
                                    <label class="form-check-label" for="watermark">Digital watermarking</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="drm" checked>
                                    <label class="form-check-label" for="drm">DRM protection</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="attribution" checked>
                                    <label class="form-check-label" for="attribution">Attribution tracking</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
