<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Controls - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Privacy Controls</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Privacy Settings Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Privacy Levels</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="privacy" id="public" checked>
                                    <label class="form-check-label" for="public">Public</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="privacy" id="private">
                                    <label class="form-check-label" for="private">Private</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="privacy" id="organization">
                                    <label class="form-check-label" for="organization">Organization Only</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Data Retention</h6>
                                <select class="form-select">
                                    <option>30 days</option>
                                    <option>90 days</option>
                                    <option>1 year</option>
                                    <option>Never delete</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
