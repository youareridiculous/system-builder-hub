<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Interfaces - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Multimodal Interfaces</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Multimodal Capabilities Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h6>Image Processing</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="image" checked>
                                    <label class="form-check-label" for="image">Enable image analysis</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ocr" checked>
                                    <label class="form-check-label" for="ocr">OCR capabilities</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h6>Voice Processing</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="speech" checked>
                                    <label class="form-check-label" for="speech">Speech recognition</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tts" checked>
                                    <label class="form-check-label" for="tts">Text-to-speech</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h6>Video Processing</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="video" checked>
                                    <label class="form-check-label" for="video">Video analysis</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="streaming" checked>
                                    <label class="form-check-label" for="streaming">Real-time streaming</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
