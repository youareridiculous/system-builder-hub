<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global UX - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Global UX Configuration</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Global User Experience Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Localization</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="i18n" checked>
                                    <label class="form-check-label" for="i18n">Internationalization (i18n)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rtl" checked>
                                    <label class="form-check-label" for="rtl">RTL layout support</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="currency" checked>
                                    <label class="form-check-label" for="currency">Multi-currency support</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Accessibility</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="aria" checked>
                                    <label class="form-check-label" for="aria">ARIA labels</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="keyboard" checked>
                                    <label class="form-check-label" for="keyboard">Keyboard navigation</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="high_contrast" checked>
                                    <label class="form-check-label" for="high_contrast">High contrast mode</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
