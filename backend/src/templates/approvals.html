<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Pipeline - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Approval Pipeline</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Approval Requests</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h6>Pending Approvals</h6>
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between">
                                            <span>System Deployment Request</span>
                                            <span class="badge bg-warning">Pending</span>
                                        </div>
                                        <p class="mb-1">Requested by: user1</p>
                                        <small>Requested: 1 hour ago</small>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between">
                                            <span>Code Review Approval</span>
                                            <span class="badge bg-info">In Review</span>
                                        </div>
                                        <p class="mb-1">Requested by: user2</p>
                                        <small>Requested: 3 hours ago</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h6>Quick Actions</h6>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success">Approve Selected</button>
                                    <button class="btn btn-danger">Reject Selected</button>
                                    <button class="btn btn-outline-info">View History</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
