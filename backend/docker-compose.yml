version: '3.8'

services:
  sbh:
    build:
      context: .
      args:
        APP_VERSION: ${APP_VERSION:-0.1.0}
        BUILD_DATE: ${BUILD_DATE:-}
        BUILD_ID: ${BUILD_ID:-}
    image: sbh:${APP_VERSION:-0.1.0}
    ports:
      - "${SBH_PORT:-5001}:5001"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./db/sbh.db}
      - LLM_SECRET_KEY=${LLM_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5001}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./db:/app/db
      - ./logs:/app/logs
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

