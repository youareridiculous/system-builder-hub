[tool:pytest]
# Suppress common deprecation warnings (don't mask real errors)
filterwarnings =
    ignore::DeprecationWarning:flask.*
    ignore::DeprecationWarning:werkzeug.*
    ignore::DeprecationWarning:pydantic.*
    ignore::PendingDeprecationWarning:.*
    ignore::UserWarning:.*
    ignore::FutureWarning:.*

# Test discovery
testpaths = src
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings