api_version: v1
on: ["deal.won"]
delivery:
  url: "${SECRET:ZAPIER_WEBHOOK_URL}"
  headers:
    X-Source: "SBH CRM"
    X-Event-Type: "deal.won"
    Content-Type: "application/json"
  signing:
    alg: "HMAC-SHA256"
    secret: "${SECRET:ZAPIER_SIGNING_KEY}"
transform:
  language: "python"
  entry: "transforms/deal_won_transform.py#transform"
retry:
  max_attempts: 3
  backoff: "exponential"
  initial_delay: 1000
