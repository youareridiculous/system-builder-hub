api_version: v1
on: ["task.overdue"]
delivery:
  url: "${SECRET:OPS_WEBHOOK_URL}"
  headers:
    X-Source: "SBH CRM"
    X-Event-Type: "task.overdue"
    Content-Type: "application/json"
  signing:
    alg: "HMAC-SHA256"
    secret: "${SECRET:OPS_SIGNING_KEY}"
transform:
  language: "python"
  entry: "transforms/task_overdue_transform.py#transform"
retry:
  max_attempts: 3
  backoff: "exponential"
  initial_delay: 1000
