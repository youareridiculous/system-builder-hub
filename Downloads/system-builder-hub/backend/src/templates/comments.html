<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Workflow - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Comments Workflow</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Comment Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h6>Recent Comments</h6>
                                <div class="list-group">
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between">
                                            <span>@user1 commented on System Design</span>
                                            <small>2 hours ago</small>
                                        </div>
                                        <p class="mb-1">Great work on the architecture!</p>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="d-flex justify-content-between">
                                            <span>@user2 mentioned you in Code Review</span>
                                            <small>1 day ago</small>
                                        </div>
                                        <p class="mb-1">Please review the authentication module</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h6>Quick Actions</h6>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary">Add Comment</button>
                                    <button class="btn btn-outline-secondary">View Mentions</button>
                                    <button class="btn btn-outline-info">Comment History</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
