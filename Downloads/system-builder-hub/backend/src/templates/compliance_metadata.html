<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Metadata - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Compliance Metadata</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Compliance Standards Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Compliance Standards</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gdpr" checked>
                                    <label class="form-check-label" for="gdpr">GDPR Compliance</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="hipaa" checked>
                                    <label class="form-check-label" for="hipaa">HIPAA Compliance</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="soc2" checked>
                                    <label class="form-check-label" for="soc2">SOC2 Compliance</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ccpa" checked>
                                    <label class="form-check-label" for="ccpa">CCPA Compliance</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Audit Features</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="audit_log" checked>
                                    <label class="form-check-label" for="audit_log">Audit logging</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="pii_detection" checked>
                                    <label class="form-check-label" for="pii_detection">PII detection</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="data_retention" checked>
                                    <label class="form-check-label" for="data_retention">Data retention policies</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
