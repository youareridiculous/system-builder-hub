<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Integrity - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Self Integrity Checks</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>System Integrity Monitoring</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Integrity Status</h6>
                                <div class="alert alert-success">
                                    <strong>System Integrity: PASSED</strong>
                                    <br>Last check: 2 minutes ago
                                </div>
                                <div class="alert alert-info">
                                    <strong>Code Integrity: VERIFIED</strong>
                                    <br>All modules validated
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Integrity Checks</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="code" checked>
                                    <label class="form-check-label" for="code">Code integrity</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="data" checked>
                                    <label class="form-check-label" for="data">Data integrity</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="behavior" checked>
                                    <label class="form-check-label" for="behavior">Behavioral integrity</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
