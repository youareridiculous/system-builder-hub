<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Interactions - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Future Interactions</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Future Interaction Capabilities</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Interface Types</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="drag_drop" checked>
                                    <label class="form-check-label" for="drag_drop">Drag & Drop Builders</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ai_cli" checked>
                                    <label class="form-check-label" for="ai_cli">AI CLI Interface</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="3d_canvas" checked>
                                    <label class="form-check-label" for="3d_canvas">3D Canvas Builders</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="whiteboard" checked>
                                    <label class="form-check-label" for="whiteboard">Whiteboard Conversion</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Interaction Modes</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="voice" checked>
                                    <label class="form-check-label" for="voice">Voice interaction</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gesture" checked>
                                    <label class="form-check-label" for="gesture">Gesture control</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ar_vr" checked>
                                    <label class="form-check-label" for="ar_vr">AR/VR support</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
