<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Knowledge Base</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>System Knowledge Management</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Knowledge Articles</h6>
                                <ul class="list-group">
                                    <li class="list-group-item">Getting Started Guide</li>
                                    <li class="list-group-item">API Documentation</li>
                                    <li class="list-group-item">Best Practices</li>
                                    <li class="list-group-item">Troubleshooting</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h6>Quick Actions</h6>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary">Search Knowledge</button>
                                    <button class="btn btn-outline-secondary">Add Article</button>
                                    <button class="btn btn-outline-info">Import Knowledge</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
