<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethics Guardrails - System Builder Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Ethics Guardrails</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Ethical Constraints Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Content Filters</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="harmful" checked>
                                    <label class="form-check-label" for="harmful">Block harmful content</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bias" checked>
                                    <label class="form-check-label" for="bias">Detect bias</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="privacy" checked>
                                    <label class="form-check-label" for="privacy">Protect privacy</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6>Behavioral Constraints</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="transparency" checked>
                                    <label class="form-check-label" for="transparency">Ensure transparency</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="accountability" checked>
                                    <label class="form-check-label" for="accountability">Maintain accountability</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
